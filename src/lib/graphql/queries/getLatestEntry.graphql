query getLatestEntry($locale: I18NLocaleCode) {
  blogs(
    locale: $locale
    sort: "publishedAt:desc"
    pagination: { start: 0, limit: 1 }
  ) {
    data {
      attributes {
        title
        content
        slug
        publishedAt
      }
    }
  }
  announcements(
    locale: $locale
    sort: "date:desc"
    pagination: { start: 0, limit: 1 }
  ) {
    data {
      attributes {
        title
        content
        date
        slug
      }
    }
  }
  hashtags(
    locale: $locale
    sort: "date:desc"
    pagination: { start: 0, limit: 1 }
  ) {
    data {
      attributes {
        title
        content
        date
        slug
      }
    }
  }
}
