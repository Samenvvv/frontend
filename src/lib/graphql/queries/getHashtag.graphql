query getHashtag($locale: I18NLocaleCode!, $slug: String) {
  hashtags(
    locale: $locale
    sort: "date:desc"
    filters: { slug: { eq: $slug } }
  ) {
    data {
      id
      attributes {
        slug
        title
        content
        date
        tweets
        hashtag
        hashtag_extra
        image {
          data {
            attributes {
              url
              size
              mime
              width
              height
            }
          }
        }
        posts {
          data {
            attributes {
              slug
              text
              image {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        locale
        localizations {
          data {
            attributes {
              slug
              locale
            }
          }
        }
      }
    }
  }
}
