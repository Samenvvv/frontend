query getApplicationPaths {
  applications {
    data {
      attributes {
        slug
        locale
        competition {
          data {
            attributes {
              slug
            }
          }
        }
        localizations {
          data {
            attributes {
              slug
              locale
              competition {
                data {
                  attributes {
                    slug
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}
