query getBlog($locale: I18NLocaleCode!, $slug: String!) {
  blogs(locale: $locale, filters: { slug: { eq: $slug } }) {
    data {
      id
      attributes {
        slug
        title
        content
        author {
          data {
            attributes {
              fullname
              avatar {
                data {
                  attributes {
                    url
                  }
                }
              }
            }
          }
        }
        image {
          data {
            attributes {
              url
              size
              mime
              width
              height
            }
          }
        }
        views
        likes
        publishedAt
      }
    }
  }
}
